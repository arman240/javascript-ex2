<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Rolling</title>
</head>
<body>

<script>
  // Function to simulate rolling a six-sided die
  function rollDice() {
    return Math.floor(Math.random() * 6) + 1;
  }

  // Main program
  document.write("<ul>");

  do {
    var result = rollDice();
    document.write("<li>Dice Roll: " + result + "</li>");
  } while (result !== 6);

  document.write("</ul>");
</script>

</body>
</html>
