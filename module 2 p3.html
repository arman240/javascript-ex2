<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Names List</title>
</head>
<body>

<script>
  // Initialize an array to store dog names
  var dogNames = [];

  // Prompt for dog names
  for (var i = 0; i < 6; i++) {
    var dogName = prompt("Enter the name of dog " + (i + 1) + ":");
    dogNames.push(dogName);
  }

  // Sort the dog names in reverse alphabetical order
  dogNames.sort().reverse();

  // Display the dog names in an unordered list in the HTML document
  document.write("<ul>");
  for (var j = 0; j < dogNames.length; j++) {
    document.write("<li>" + dogNames[j] + "</li>");
  }
  document.write("</ul>");
</script>

</body>
</html>
