<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Numbers Extraction</title>
</head>
<body>

<script>
  // Function to extract even numbers from an array
  function even(arr) {
    var evenArray = [];
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] % 2 === 0) {
        evenArray.push(arr[i]);
      }
    }
    return evenArray;
  }

  // Hardcoded array
  var numbersArray = [2, 7, 4];

  // Call the even function and print both arrays to the console
  console.log("Original Array:", numbersArray);
  console.log("New Array (Even Numbers):", even(numbersArray));
</script>

</body>
</html>
