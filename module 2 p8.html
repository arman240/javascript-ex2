<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Concatenation</title>
</head>
<body>

<script>
  // Function to concatenate elements of an array
  function concat(arr) {
    var result = "";
    for (var i = 0; i < arr.length; i++) {
      result += arr[i];
    }
    return result;
  }

  // Hardcoded array
  var namesArray = ["Johnny", "DeeDee", "Joey", "Marky"];

  // Use the concat function and print the result to the HTML document
  document.write("<p>Concatenated String: " + concat(namesArray) + "</p>");
</script>

</body>
</html>
